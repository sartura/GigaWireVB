<Engine>
  <EngineId>engine1</EngineId>
  <ServerConnMode>YES</ServerConnMode>
  <ServerPort>40011</ServerPort>
  <ServerIface>br0</ServerIface>
  <vdslCoex>NO</vdslCoex>
  <SaveMeasuresToDisk>NO</SaveMeasuresToDisk>
  <OutputPath>report_engine</OutputPath>
  <VerboseLevel>3</VerboseLevel>
  <ConsolePort>60000</ConsolePort>
  <EnableTrafficAndBoostMetrics>NO</EnableTrafficAndBoostMetrics>
  <SaveMetricsToDisk>NO</SaveMetricsToDisk>
  <MaxLogFileSizeKB>99999</MaxLogFileSizeKB>
  <BoostThr>70,85</BoostThr>
  <AlignMode>1</AlignMode>
  <DriversList>
    <Driver>
        <IP>192.168.88.63</IP>
        <Port>40011</Port>
    </Driver>
    <Driver>
        <IP>192.168.88.61</IP>
        <Port>40011</Port>
    </Driver>
    <Driver>
        <IP>192.168.88.53</IP>
        <Port>40011</Port>
    </Driver>
    <Driver>
        <IP>192.168.88.56</IP>
        <Port>40011</Port>
    </Driver>
  </DriversList>
  <UserProfiles>
    <UserProfile>
      <MAC>AA:BB:CC:DD:EE:FF</MAC>
      <SLAName>SLAHighPrio</SLAName>
      <Weight>1</Weight>
    </UserProfile>
  </UserProfiles>
  <SLAsDefinition>
    <SLAx>
      <Name>SLAHighPrio</Name>
      <SLAMbps>1000</SLAMbps>
      <Weight>10</Weight>
    </SLAx>
    <SLAx>
      <Name>SLAMediumPrio</Name>
      <SLAMbps>500</SLAMbps>
      <Weight>5</Weight>
    </SLAx>
    <SLAx>
      <Name>SLALowPrio</Name>
      <SLAMbps>100</SLAMbps>
      <Weight>1</Weight>
    </SLAx>
  </SLAsDefinition>
  <CDTA>
    <Enable>YES</Enable>
    <DownUpWeight>50</DownUpWeight>
    <MinDownUpRate>2</MinDownUpRate>
    <MaxDownUpRate>8</MaxDownUpRate>
    <DefaultDownUpRate>5</DefaultDownUpRate>
    <percMetricChange>5</percMetricChange>
  </CDTA>
  <AutomaticSeed>
    <Enable>YES</Enable>
    <MinSeedIndex>0</MinSeedIndex>
    <MaxSeedIndex>250</MaxSeedIndex>
  </AutomaticSeed>
  <PersistentLog>
       <NumLines>500</NumLines>
       <VerboseLevel>1</VerboseLevel>
       <Circular>YES</Circular>
  </PersistentLog>
  <SocketAlive>
    <Enable>YES</Enable>
    <Period>10000</Period>
    <Nlost>4</Nlost>
